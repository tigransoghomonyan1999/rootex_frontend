<div class="homeWrapper" fxLayout="row" fxLayoutAlign="center center">
  <div
    *ngIf="!isLoadingResponse"
    class="homeContainer"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
  >
    <p class="uploadTitle">Загрузите .csv файл для начинания процесса</p>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="fileInput.click()"
    >
      Загрузить ․csv файл
    </button>
    <input
      hidden
      (change)="onFileChange()"
      #fileInput
      type="file"
      id="file"
      accept=".csv"
    />
    <div fxLayout="row" fxLayoutGap="20px" *ngIf="showSendButton">
      <p>{{ fileName }}</p>
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >backup</mat-icon
      >
    </div>
    <button
      *ngIf="showSendButton"
      mat-button
      mat-raised-button
      color="warn"
      (click)="sedCsv()"
    >
      Отправить
    </button>
  </div>
  <div
    *ngIf="isLoadingResponse"
    class="container-spinner"
    fxLayoutAlign="center center"
    fxLayout="column"
    fxLayoutGap="50px"
  >
    <div>
      <p>пожалуйста подождите ваши данные перерабатываются...</p>
    </div>
    <mat-spinner></mat-spinner>
  </div>
</div>
